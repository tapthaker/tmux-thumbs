name: "Rust Build and Release Action"
description: "Builds the Rust project for a given target, packages the binary, and uploads it to a GitHub release."
inputs:
  GITHUB_TOKEN:
    description: "GitHub token for authentication"
    required: true
  RUSTTARGET:
    description: "Rust target triple (e.g. x86_64-unknown-linux-musl or x86_64-apple-darwin)"
    required: true
  ARCHIVE_TYPES:
    description: "Space-separated list of archive types to produce (e.g. 'tar.gz tar.xz' or 'zip')"
    required: true
  EXTRA_FILES:
    description: "Extra files to include in the package (space separated)"
    required: false
  BINARY_NAMES:
    description: "Space-separated list of binary names to package from the target directory"
    required: true
  ARTIFACT_PREFIX:
    description: "Prefix of the artifact"
    required: true
runs:
  using: "bash"
  main: "entrypoint.sh"
